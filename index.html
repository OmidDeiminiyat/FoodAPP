<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy - Yummy FoodApp</title>
    <link rel="icon" href="assets/images/Frame 4.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="main-header">
            <img class="logo" onclick="LogoCallback()" src="assets/images/Frame 4.png">

            <img id="burger-icon" src="assets/images/burgericon.svg" onclick="openMenu()">
            <nav class="menu" style="display: block;"></nav>
        </header>
        <!-- SEARCH -->
        <section class="search-container">
            <section class="search-container">
                <input class="search-input" type="text" id="searchInput" placeholder="SÃ¸g...">
                <div id="searchResults"  class="search-results"></div>
            </section>
        </section>
        <section class="buttons">
            <div>
                <button onclick="pushed('a')" id="button1">A</button>
                <button  onclick="pushed('b')" id="button2">B</button>
                <button onclick="pushed('c')" id="button3">C</button>
            </div>
            <div> 
            <button onclick="pushed('d')" id="button4">D</button>
            <button onclick="pushed('e')" id="button5">E</button>
            <button onclick="pushed('f')" id="button6">F</button>
        </div>
        <div>
            <button onclick="pushed('g')" id="button7">G</button>
            <button onclick="pushed('h')" id="button8">H</button>
            <button onclick="pushed('i')" id="button9">I</button> 
        </div>
        <div>
            <button onclick="pushed('j')" id="button7">J</button>
            <button onclick="pushed('k')" id="button8">K</button>
            <button onclick="pushed('l')" id="button9">L</button> 
        </div>
        </section>
        <main>
            <div id="recipe-container">
            
            </div>
        </main>
        <!-- BURGER CONTENT -->
        <section id="burger-content"></section>
        
        <!-- FOOTER --> 
        <footer class="footer-main">
            <!-- LEFT -->
            <div class="footer-left">
                <h2>Pages:</h2>
                <div class="footer-hr"></div>
                <ul>
                    <li>Home</li>   
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
            </div>
            <!-- RIGHT -->
            <div class="footer-right">
                <div class="footer-content">
                    <img class="footer-logo" src="assets/images/Frame 4.png" alt="">
                    <p>Yummy - Yummy</p>
                </div>
                <ul class="social-media-icons">
                    <li><img src="assets/images/Vector.png" alt="facebook"></li>
                    <li><img src="assets/images/Vector-1.png" alt="twitter"></li>
                    <li><img src="assets/images/Vector-2.png" alt="youtube"></li>
                </ul>
            </div>
        </footer>
        <!-- DIALOG -->
        <div id="dialog" class="dialog">
            <div class="dialog-content">
                <span class="close" onclick="closeDialog()">&times;</span>
                <button class="home-button" onclick="redirectToMain()">Home</button>
                <br>
                <button class="api-button" onclick="redirectToAPI()">API</button>
                <div id="GetCategories" ></div>
    </div>
</body>
</html>
