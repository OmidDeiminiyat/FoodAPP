<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp</title>
    <link rel="icon" href="assets/images/Frame 4.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    
</head>
<body>

    <!-- HEADER -->
    <header>
        <img class="logo" onclick="LogoCallback()" src="assets/images/Frame 4.png">
            <h1>Yummy - Yummy</h1>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for recipes...">
        <button class="search-button" onclick="searchRecipes()">Search</button>
    </div>

    <!-- FOOTER --> 
    <footer class="footer-main">
        <!-- LEFT -->
        <div class="footer-left">
            <h1>Sider:</h1>
            <ul>
                <li>Forside</li>
                <li>Om os</li>
                <li>Kontakt</li>
            </ul>
        </div>
        <!-- RIGHT -->
        <div class="footer-right">
            <img class="footer-logo" src="assets/images/Frame 4.png" alt="">
            <p>Yummy - Yummy</p>
        </div>
    </footer>
</body>
</html>
